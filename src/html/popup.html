<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/src/css/semantic-ui/semantic.min.css">
    <link rel="stylesheet" href="/src/css/popup.css">
    <title>Light Marker</title>
</head>
<body>
    <div class="ui grid">
        <div class="row">
            <div class="sixteen wide column"><span>Light Marker</span></div>
        </div>

        <div class="row">
            <div class="four wide column">
                <span>Name: </span>
            </div>
            <div class="twelve wide column ui input focus">
                <input id="name-input" type="text">
            </div>
        </div>

        <div class="row">
            <div class="four wide column">
                <span>Folder: </span>
            </div>
            <div class="twelve wide column">
                <select id="folder-select" class="ui selection dropdown"></select>
            </div>
        </div>

        <div class="row">
            <div class="four wide column">
                <span>Scrollbar: </span>
            </div>
            <div class="six wide column ui input disabled">
                <input id="scrollbar-input" type="text" value="Not Saved" disabled>
            </div>
            <div class="six wide centered column">
                <div class="mini ui buttons">
                    <button id="save-btn" class="ui positive button">Save</button>
                    <div class="or"></div>
                    <button id="clear-btn" class="ui button">Clear</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="five wide column">
                <button id="remove-btn" class="small ui button">Remove</button>
            </div>
            <div class="six wide column">

            </div>
            <div class="five wide column">
                <button id="done-btn" class="small ui primary button">Done</button>
            </div>
        </div>
    </div>

    <script src="/src/js/jquery-3.2.1.slim.min.js"></script>
    <script src="/src/css/semantic-ui/semantic.min.js"></script>
    <script src="/src/js/popup.js"></script>
</body>
</html>
